<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="app-bar promote-layer">
        <div class="app-bar-container">
            <button class="menu">
                <img src="images/hamburger.svg" alt="Menu">
            </button>
            <h1 class="logo">Web <strong>Starter Kit</strong></h1>
            <section class="app-bar-actions">
                <!-- Put App Bar Buttons Here -->
                <!-- e.g <button><i class="icon icon-star"></i></button> -->
            </section>
        </div>
    </header>

    <nav class="navdrawer-container promote-layer">
        <h4>Navigation</h4>
        <ul>
            <li><a href="#hello">Hello</a>
            </li>
            <li><a href="#get-started">Get Started</a>
            </li>
            <li><a href="styleguide.html">Style Guide</a>
            </li>
        </ul>
    </nav>

    <main>
        <h1 id="hello">Hello!</h1>
        <p>Welcome to Web Starter Kit.</p>

        <h2 id="get-started">Get Started.</h2>
        <p>Read how to <a href="https://developers.google.com/web/starter-kit">Get Started</a> or
            check out the <a href="styleguide.html">Style Guide</a>.</p>
        <div id="next-input">
            next-input版
            <table class="table-4">
                <colgroup>
                    <col span="1" />
                    <col span="1" />
                    <col span="1" />
                    <col span="1" />
                </colgroup>
                <tbody>
                    <tr>
                        <td data-th="">
                            <input type="text" name="name-1" id="" value="1" next-input-name="name-2" />
                        </td>
                        <td data-th="">
                            <input type="checkbox" name="name-2" id="" value="2" next-input-name="name-3" />
                        </td>
                        <td data-th="">
                            <input type="password" name="name-3" id="" value="3" next-input-name="name-4" />
                        </td>
                        <td data-th="">
                            <input type="radio" name="name-4" id="" value="4" next-input-name="name-5" />
                        </td>
                    </tr>
                    <tr>
                        <td data-th="">
                            <input type="submit" name="name-5" id="" value="5" next-input-name="name-6" />
                        </td>
                        <td data-th="">
                            <input type="reset" name="name-6" id="" value="6" next-input-name="name-7" />
                        </td>
                        <td data-th="">
                            <input type="image" name="name-7" id="" value="7" next-input-name="name-8" />
                        </td>
                        <td data-th="">
                            <input type="button" name="name-8" id="" value="8" next-input-name="name-9" />
                        </td>
                    </tr>
                    <tr>
                        <td data-th="">
                            <input type="text" disabled="disabled" name="name-9" id="" value="9" next-input-name="name-10"
                            />
                        </td>
                        <td data-th="">
                            <input type="hidden" name="name-10" id="" value="10" next-input-name="name-11"
                            />
                        </td>
                        <td data-th="">
                            <input type="text" style="display:none;" name="name-11" id="" value="11" next-input-name="name-12"
                            />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-12" id="" value="12" next-input-name="name-5" />
                        </td>
                    </tr>
                    <tr>
                        <td data-th="">
                            <input type="text" name="" id="" value="no-next" next-input-name="no-next" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="tabindex">
            tabindex版
            <table class="table-4">
                <colgroup>
                    <col span="1" />
                    <col span="1" />
                    <col span="1" />
                    <col span="1" />
                </colgroup>
                <tbody>
                    <tr>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="1" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="10" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="20" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="30" />
                        </td>
                    </tr>
                    <tr>
                        <td data-th="">
                            <input type="text" style="display:none;" name="name-9" id="" value="" tabindex="40"
                            />
                        </td>
                        <td data-th="">
                            <input type="text"  name="name-9" id="" value="" tabindex="50" />
                        </td>
                        <td data-th="">
                            <input type="text" disabled="disabled" name="name-9" id="" value="" tabindex="60" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="70" />
                        </td>
                    </tr>
                    <tr>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="80" />

                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="100" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="110" 
                            />
                        </td>
                    </tr>
                    <tr>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="140" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="130" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="120" />
                        </td>
                        <td data-th="">
                            <input type="text" name="name-9" id="" value="" tabindex="150" next-tabindex="50"
                            />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="//code.jquery.com/jquery-1.11.2.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</html>
